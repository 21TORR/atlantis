name: CI

on: [ push ]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout Code
                uses: actions/checkout@v4

            -   uses: actions/setup-node@v4
                with:
                    node-version: '18'

            -   uses: pnpm/action-setup@v2
                with:
                    version: 'latest'
                    run_install: true

            -   run: pnpm test

            -   name: Prettify package.json
                run: ./node_modules/.bin/prettier-package-json --use-tabs --list-different
